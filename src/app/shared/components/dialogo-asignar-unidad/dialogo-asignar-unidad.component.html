<div class="row titulo-dialogo">
    <div class="col-12">
        <h5 class="text-center texto-titulo-dialogo">Establecer unidad de salud</h5>
    </div>
</div>
<br>
<form [formGroup]="formulario">
    <mat-dialog-content>
        <div class="row">
            <div class="col-12">
                <span class="valor-requerido">*</span><span>POR FAVOR SELECCIONAR LA UNIDAD DE SALUD PARA CONTINUAR</span>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <mat-form-field appearance="outline">
                    <mat-label>Silais</mat-label>
                    <input type="text" matInput formControlName="silais" [matAutocomplete]="auto">
                    <mat-autocomplete #auto="matAutocomplete" [displayWith]="MostrarInformacionSilais">
                        <mat-option *ngFor="let opcion of this.opcionFiltro | async" [value]="opcion"
                            (click)="this.SeleccionarSilais()">
                            {{opcion.nombre}}
                        </mat-option>
                    </mat-autocomplete>
                    <mat-icon matSuffix>toc</mat-icon>
                </mat-form-field>
            </div>
        </div>
        <div *ngIf="this.habilitarUnidad">
            <div class="row">
                <div class="col-12">
                    <mat-form-field appearance="outline">
                        <mat-label>Unidad</mat-label>
                        <input type="text" matInput formControlName="unidad" [matAutocomplete]="auto">
                        <mat-autocomplete #auto="matAutocomplete" [displayWith]="MostrarInformacionUnidad">
                            <mat-option *ngFor="let unidad of this.opcionFiltroUnidad | async" [value]="unidad">
                                {{unidad.nombre}}
                            </mat-option>
                        </mat-autocomplete>
                        <mat-icon matSuffix>toc</mat-icon>
                    </mat-form-field>
                </div>
            </div>

        </div>
    </mat-dialog-content>


</form>
<mat-dialog-actions>
    <button mat-raised-button color="primary" [disabled]="formulario.invalid" (click)="this.EstablecerUnidadSilais()"><i
            class="fa fa-check"></i>
        Aceptar</button>
    <button *ngIf="mostrarCancelar" mat-raised-button color="warn" (click)="cerrarDialogo()">
        <i class="fa fa-remove"></i> Cancelar
    </button>
</mat-dialog-actions>
